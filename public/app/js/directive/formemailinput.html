<div class="form-group" ng-class="{'has-success':formname.email.$dirty && formname.email.$valid, 'has-error': formname.email.$dirty && formname.email.$invalid}">
    <label for="inputEmail" class="col-sm-2 control-label">{{labeltext}} </label>
    <div class="col-sm-4">
        <input type="email" class="form-control" id="inputEmail" name="email" placeholder="{{placeholdertext}}" ng-model="data" ng-required="{{required}}"  ng-maxlength="{{maxlength}}">
    </div>
    <label class="control-label" ng-show="formname.email.$dirty && formname.email.$error.required" ><i class="fa fa-times-circle-o"></i> {{requirederrorinfo}}</label>
    <label class="control-label" ng-show="formname.email.$dirty && formname.email.$error.email" ><i class="fa fa-times-circle-o"></i> {{emailerrorinfo}}</label>
    <label class="control-label" ng-show="formname.email.$dirty && formname.email.$error.maxlength" ><i class="fa fa-times-circle-o"></i> {{maxlengtherrorinfo}}</label>
</div>
