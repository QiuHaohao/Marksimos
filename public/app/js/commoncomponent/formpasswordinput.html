<div class="form-group" ng-class="{'has-success':formname.password.$dirty && formname.password.$valid, 'has-error': formname.password.$dirty && formname.password.$invalid}">
    <label for="inputPassword" class="col-sm-2 control-label">{{labeltext}} </label>
    <div class="col-sm-4">
        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="{{placeholdertext}}" ng-model="data" ng-required="{{required}}" ng-minlength="{{minlength}}" ng-maxlength="{{maxlength}}">
    </div>
    <label class="control-label" ng-show="formname.password.$dirty && formname.password.$error.required" ><i class="fa fa-times-circle-o"></i> {{requirederrorinfo}}</label>
    <label class="control-label" ng-show="formname.password.$dirty && formname.password.$error.minlength" ><i class="fa fa-times-circle-o"></i> {{minlengtherrorinfo}}</label>
    <label class="control-label" ng-show="formname.password.$dirty && formname.password.$error.maxlength" ><i class="fa fa-times-circle-o"></i> {{maxlengtherrorinfo}}</label>
</div>
