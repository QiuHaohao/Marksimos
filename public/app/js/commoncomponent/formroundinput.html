    <div class="form-group" ng-class="{'has-success':formname.round.$dirty && formname.round.$valid, 'has-error': formname.round.$dirty && formname.round.$invalid}">
        <label for="inputRound" class="col-sm-2 control-label">{{labeltext}}</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" id="inputRound" name="round" placeholder="{{placeholdertext}}" ng-model="data" ng-required="{{required}}" min="{{min}}" max="{{max}}"  ng-maxlength="{{maxlength}}"  >
        </div>
        <label class="control-label" ng-show="formname.round.$dirty && formname.round.$error.required" ><i class="fa fa-times-circle-o"></i> {{requirederrorinfo}} </label>
        <label class="control-label" ng-show="formname.round.$dirty && formname.round.$error.number" ><i class="fa fa-times-circle-o"></i> {{numbererrorinfo}}</label>
        <label class="control-label" ng-show="formname.round.$dirty && formname.round.$error.min" ><i class="fa fa-times-circle-o"></i> {{minerrorinfo}}</label>
        <label class="control-label" ng-show="formname.round.$dirty && formname.round.$error.max" ><i class="fa fa-times-circle-o"></i> {{maxerrorinfo}}</label>
        <label class="control-label" ng-show="formname.round.$dirty && formname.round.$error.minlength" ><i class="fa fa-times-circle-o"></i> {{minlengtherrorinfo}}</label>
        <label class="control-label" ng-show="formname.round.$dirty && formname.round.$error.maxlength" ><i class="fa fa-times-circle-o"></i> {{maxlengtherrorinfo}}</label>
    </div>
