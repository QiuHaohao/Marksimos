
    <div class="b2c-header">
        <div class="b2c-container">
            <a href="/e4e">
                <img src="/app/css/images/b2c_logo.png" class="b2c-logo" />
            </a>

            <div class="b2c-login pull-right">

                <div class="b2c-login-box pull-right" ng-if="showlogin">
                    <div class="b2c-login-field">
                        <div>用户名/邮箱</div>
                        <div><input type="text" class="b2c-login-input" ng-model="newUser.username"/></div>
                        <div><label><input type="checkbox" ng-model="newUser.rememberMe">下次自动登录</label> </div>
                    </div>
                    <div class="b2c-login-field">
                        <div>密码</div>
                        <div><input type="password" class="b2c-login-input" ng-model="newUser.password"/></div>
                        <div><a href="/e4e/forgotpassword">忘记密码</a></div>
                    </div>
                    <a href="" class="button" ng-click="clickLogin()"></a>
                </div>



                <div class="b2c-user pull-right" ng-if="!showlogin">
                    <ul>
                        <li><img ng-src="/{{currentuser.avatar.path}}" alt="avatar"/></li>
                        <li><span ng-click="clickLogout()">退出</span></li>
                    </ul>
                </div>



                <div class="b2c-trans pull-right">
                    <span>EN</span>
                    <span class="selected">中</span>
                </div>

            </div>
        </div>
    </div>
