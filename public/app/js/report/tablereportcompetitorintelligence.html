<table class="table table-striped table-bordered table-hover" >
    <thead>
        <tr>
            <th>{{'ReportCompanyStatusSKUQuarter' | translate}}</th>
            <th ng-repeat="quarter in data[0].data">{{'ReportCompanyStatusSKUQuarter' | translate}} {{quarter.name}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="company in data">
            <td>{{'HomePageSecondMenuBarLabelsCompany' | translate}} {{company.companyName}}</td>
            <td ng-repeat="quarter in company.data">{{quarter.value * plus | number : 2}}{{unit}}</td>
        </tr>
    </tbody>
</table>
